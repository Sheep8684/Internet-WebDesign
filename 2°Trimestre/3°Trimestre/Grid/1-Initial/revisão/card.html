<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="cards" id="cima_esquerda">
        <div class="imagem">
            <img src="img/Arroz.jpeg" alt="">
        </div>
        <div class="descricao">
            <p>Arroz branco 2kg, R$14,99</p>
        </div>
    </div>
    <div class="cards" id="cima_direita">
        <div class="imagem">
            <img src="img/Feijão.jpeg" alt="">
        </div>
        <div class="descricao">
            <p>Feijão carioca 1kg, R$12,75</p>
        </div>
    </div>
    <div class="cards" id="meio_esquerda">
        <div class="imagem">
            <img src="img/Frango.jpeg" alt="">
        </div>
        <div class="descricao">
            <p>Filé de frango  R$19,99/kg</p>
        </div>
    </div>
    <div class="cards" id="meio_direita">
        <div class="imagem">
            <img src="img/batata frita.jpg" alt="">
        </div>
        <div class="descricao">
            <p>Batata frita 500g R$10,25</p>
        </div>
    </div>
    <div class="cards" id="baixo_esquerda">
        <div class="imagem">
            <img src="img/cenoura.jpg" alt="">
        </div>
        <div class="descricao">
            <p>Cenoura R$3,99/100g</p>
        </div>
    </div>
    <div class="cards" id="baixo_direita">
        <div class="imagem" id="coca">
            <img src="img/coca-cola.jpeg" alt="">
        </div>
        <div class="descricao">
            <p>Coca-Cola 2L R$10,32</p>
        </div>
    </div>
</body>
</html>
