<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokyo Ghoul</title>
    <link rel="stylesheet" href="estrutura.css">
</head>
<body id="Central">
    <header id="cabeçalho">
        <img src="logo_top_image-removebg-preview.png" alt="" width="202" height="72">
        <div id="info">
            <p id="home">HOME</p>
            <p id="galeria">GALERIA</p>
            <p id="cadastro">CADASTRO</p>
            <p id="contato">CONTATO</p>
        </div>
    </header>
    <main id="coluna">
        <div id="visual">
            <div id="camada">
                <div id="el1">
                    <h1 id="temos">QUANTO É MIL MENOS SETE?!</h1>
                    <br>
                    <p id="texto">Seja muito bem vindo ao mundo de tokyo ghoul! um mundo de aventura onde o mundo é dividido entre humanos e ghouls, uma raça que só pode se alimentar de humanos e são caçados por humanos denominados como pombos.</p>
                    <button id="cad">Cadastrar</button>
                </div>
            </div>
        </div>
        <div id="seleção">
            <h1 id="text_selection">KAGUNES</h1>
            <div id="kagunes">
                <img src="ukaku-removebg-preview.svg" alt="" width="321" height="305">
                <img src="koukaku-removebg-preview.svg" alt="" width="321" height="305">
                <img src="rinkaku-removebg-preview.svg" alt="" width="321" height="305">
                <img src="bikaku-removebg-preview (1).svg" alt="" width="321" height="305">
            </div>
            <div id="ver">
                <h2 id="sugestão">VER MAIS</h2>
            </div>
        </div>
        <div id="login">
            <div id="username">
                <h1 id="t2">Entrar</h1>
                <input type="text" name="" id="usuario" placeholder="exemplo@gmail.com.br">
                <input type="text" name="" id="senha" placeholder="Senha">
                <button onclick="logar()" id="logar">Concluir</button>
            </div>
            <div id="ajustes">
                <div id="ash">
                    <div id="camada2">
                        <img src="image (1).svg" alt="" width="591" height="371">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="rodape">
            <img src="logo_bottom_image-removebg-preview.png" alt="" width="212.52" height=100% id="logo">
        <div id="midias">
            <img src="insta.svg" alt="" width="56.7" height="54.98">
            <img src="tiktok.svg" alt="" width="54.98" height="54.98">
            <img src="whats.svg" alt="" width="56.7" height="54.98">
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
